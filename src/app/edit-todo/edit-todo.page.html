<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button defaultHref = "/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position = "floating">Title</ion-label>
    <ion-input type = "text" [(ngModel)] = "todo.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position = "floating">Description</ion-label>
    <ion-input type = "text" [(ngModel)] = "todo.description"></ion-input>
  </ion-item>

  <ion-button color = "Light" (click) = "saveTodo()" expand = "full">Save Todo</ion-button>

</ion-content>
